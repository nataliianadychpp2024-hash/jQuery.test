<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>jQuery UI Widgets</title>

  <!-- jQuery -->
  <script src="jquery.js"></script>

  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="jquery-ui.css">

  <!-- jQuery UI JS -->
  <script src="jquery-ui.js"></script>

  <style>
    body { font-family: Arial; padding: 20px; }
  </style>
</head>
<body>

  <h2>Accordion</h2>
  <div id="myAccordion">
    <h3>Розділ 1</h3>
    <div><p>Контент першого розділу.</p></div>

    <h3>Розділ 2</h3>
    <div><p>Контент другого розділу.</p></div>

    <h3>Розділ 3</h3>
    <div><p>Контент третього розділу.</p></div>
  </div>

  <h2>Slider</h2>
  <div id="mySlider" style="width:300px;"></div>
  <p>Значення: <span id="sliderValue">50</span></p>

  <h2>Datepicker</h2>
  <input type="text" id="myDate" placeholder="Виберіть дату">

  <!-- ВСІ СКРИПТИ ТУТ -->
  <script>
    // Accordion
    $(function() {
      $("#myAccordion").accordion();
    });

    // Slider
    $(function() {
      $("#mySlider").slider({
        min: 0,
        max: 100,
        value: 50,
        slide: function(event, ui) {
          $("#sliderValue").text(ui.value);
        }
      });
    });

    // Datepicker
    $(function() {
      $("#myDate").datepicker({
        dateFormat: "dd.mm.yy"
      });
    });
  </script>

</body>
</html>
